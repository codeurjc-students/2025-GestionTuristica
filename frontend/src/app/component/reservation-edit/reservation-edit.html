	@if (reservation){
		<h2>Editando reserva {{reservation.reservationIdentifier}}</h2>

		<p>Seleccionar nuevas fechas de reserva</p>

		<div [formGroup]="dateRange">
			<mat-form-field appearance="fill">
				<mat-label>Fechas reserva</mat-label>
				<mat-date-range-input [rangePicker]="picker" [min]="minDate" [dateFilter]="dateFilter">
						<input matStartDate formControlName="start" placeholder="Fecha entrada">
						<input matEndDate formControlName="end" placeholder="Fecha salida">
				</mat-date-range-input>
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-date-range-picker #picker></mat-date-range-picker>
			</mat-form-field>
		</div>
		
		<div class="actions">
			@if (nights > 0) {
				@if (userAdmin){
				<button class="action-button" type="button" (click)="updateReservation()">Guardar cambios</button>
				} @else {
				<button class="action-button" type="button" (click)="requestModification()">Solicitar modificaci√≥n</button>
				}
				
			}
			<button class="action-button" type="button" (click)="cancel()">Cancelar</button>
		</div>
	} @else {
		<p>Cargando datos de la reserva...</p>
	}
