name: Backend CI

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'backend/**'

jobs:
  test:
    name: backend test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven
      - name: Run tests
        working-directory: backend
        run: mvn test
